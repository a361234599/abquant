  # Dydx   :  DYDX
  #
  BINANCEUBC:
    encrypt_key: YOUR_ENCRYPTED_KEY_USING_ENCRYPT_TOOL_PY
    encrypt_secret: YOUR_ENCRYPTED_SECRET_USING_ENCRYPT_TOOL_PY
    # specify test net, REAL or TESTNET
    test_net: REAL
